[pytest]
# Path configuration
pythonpath = .
testpaths = tests

# Default command-line options
# Note: Coverage options removed from default to allow VSCode test discovery
# Run with coverage using: pytest --cov=esapp --cov-report=term-missing --cov-report=html:htmlcov
addopts =
    -v
    -rs
    --strict-markers
    --tb=short
    --maxfail=5
    
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore patterns - don't collect test_config files
norecursedirs = .git .tox dist build *.egg

# Minimum Python version
minversion = 6.0

# Logging - use temp directory to avoid polluting source
log_cli = false
log_cli_level = INFO
log_file_level = DEBUG

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers (also defined in conftest.py for runtime)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring PowerWorld connection
    unit: marks unit tests with mocked dependencies
    requires_case: marks tests requiring valid PowerWorld case file
    order: marks test execution order (via pytest-order)
#     */test_*.py
#     */__pycache__/*

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread